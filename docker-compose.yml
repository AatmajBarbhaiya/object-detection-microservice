version: '3.8'

services:
  ai-service:
    build: ./ai-service
    ports:
      - "8001:8000"
    volumes:
      - ./output:/tmp/outputs
      - ./output:/tmp/uploads
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network

  ui-service:
    build: ./ui-service
    ports:
      - "8081:8080"
    volumes:
      - ./output:/app/output  # This should match the AI service output
    environment:
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - ai-service
    networks:
      - app-network

networks:
  app-network:
    driver: bridge